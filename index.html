<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to the Website</h1>
</header>

<nav>
    <a href="#form">Form</a>
    <a href="#table">Table</a>
    <a href="#list">List</a>
    <a href="#media">Media</a>
</nav>

<main>
    <section id="form">
        <h2>Form</h2>
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="table">
        <h2>Table</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sowmya</td>
                    <td>20</td>
                    <td>EEE</td>
                </tr>
                <tr>
                    <td>Rambabu</td>
                    <td>20</td>
                    <td>ECE</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="list">
        <h2>List</h2>
        <ul>
            <li>Chicken</li>
            <li>Mutton</li>
            <li>Prawns</li>
        </ul>
    </section>

    <section id="media">
        <h2>Media</h2>
        <h3>Image</h3>
        <img src="https://img.freepik.com/premium-vector/lake-view-with-trees_104785-769.jpg?size=626&ext=jpg&ga=GA1.1.1518270500.1718323200&semt=ais_user" alt="Sample Image">
        <h3>Video</h3>
        <video controls width="250">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
</main>

<footer>
    <p>&copy; 2024 Kusuma's Website</p>
</footer>

</body>
</html>
